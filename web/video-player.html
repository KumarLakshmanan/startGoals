<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Video Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 32px; }
    input, button { padding: 8px; margin: 4px; }
    video { width: 100%; border-radius: 8px; margin-top: 16px; }
  </style>
</head>
<body>
  <h2>HLS Video Player</h2>
  <form id="videoForm">
    <input type="text" id="videoUrl" placeholder="Enter HLS (.m3u8) video URL" style="width:80%" />
    <button type="submit">Play</button>
  </form>
  <video id="player" controls></video>
  <script>
    document.getElementById('videoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var url = document.getElementById('videoUrl').value;
      var video = document.getElementById('player');
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    });
  </script>
</body>
</html>
