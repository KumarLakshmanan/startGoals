<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Synchronization Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .header {
            margin-bottom: 30px;
        }
        .model-card {
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .model-card .card-header {
            font-weight: bold;
            background-color: #f1f8ff;
        }
        .sync-options {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .progress-container {
            margin-top: 30px;
        }
        .field-group {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .field-group:hover {
            background-color: #f9f9f9;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Database Synchronization Tool</h1>
            <p class="text-muted">Select tables and fields to synchronize with the database</p>
        </div>

        <div class="sync-options card">
            <div class="card-body">
                <h4>Synchronization Options</h4>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="forceSync">
                    <label class="form-check-label" for="forceSync">Force Sync (⚠️ This will drop all tables and recreate them)</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="alterSync" checked>
                    <label class="form-check-label" for="alterSync">Alter Tables (Will modify existing table structures)</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="selectAllModels">
                    <label class="form-check-label" for="selectAllModels">Select All Models</label>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button id="syncButton" class="btn btn-primary">Synchronize Database</button>
                </div>
            </div>
        </div>

        <div id="modelsList" class="row">
            <!-- Model cards will be dynamically inserted here -->
        </div>

        <div class="progress-container">
            <h4>Synchronization Progress</h4>
            <div class="progress" style="height: 25px;">
                <div id="syncProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <div id="syncLog" class="mt-3 p-3 bg-light" style="max-height: 300px; overflow-y: auto; border-radius: 5px;">
                <p class="text-muted">Sync logs will appear here...</p>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h4 id="loadingMessage">Loading database models...</h4>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modelsList = document.getElementById('modelsList');
            const syncButton = document.getElementById('syncButton');
            const syncProgress = document.getElementById('syncProgress');
            const syncLog = document.getElementById('syncLog');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const selectAllModels = document.getElementById('selectAllModels');
            
            // Show loading overlay
            loadingOverlay.style.display = 'flex';

            // Fetch all models and their fields
            fetch('/db-models')
                .then(response => response.json())
                .then(models => {
                    loadingOverlay.style.display = 'none';
                    renderModels(models);
                })
                .catch(error => {
                    console.error('Error fetching models:', error);
                    loadingOverlay.style.display = 'none';
                    syncLog.innerHTML += `<p class="text-danger">Error fetching models: ${error.message}</p>`;
                });

            // Render model cards
            function renderModels(models) {
                modelsList.innerHTML = '';
                
                models.forEach(model => {
                    const modelCard = document.createElement('div');
                    modelCard.className = 'col-md-6 col-lg-4';
                    modelCard.innerHTML = `
                        <div class="card model-card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input model-checkbox" type="checkbox" id="model-${model.name}" data-model="${model.name}">
                                    <label class="form-check-label" for="model-${model.name}">
                                        <strong>${model.name}</strong>
                                    </label>
                                </div>
                                <button class="btn btn-sm btn-outline-secondary toggle-fields" data-model="${model.name}">
                                    Fields <span class="badge bg-secondary">${model.fields.length}</span>
                                </button>
                            </div>
                            <div class="card-body model-fields" id="fields-${model.name}" style="display: none;">
                                <div class="d-flex justify-content-end mb-2">
                                    <button class="btn btn-sm btn-outline-primary select-all-fields" data-model="${model.name}">Select All Fields</button>
                                </div>
                                <div class="fields-container">
                                    ${model.fields.map(field => `
                                        <div class="field-group">
                                            <div class="form-check">
                                                <input class="form-check-input field-checkbox" type="checkbox" id="field-${model.name}-${field.name}" 
                                                    data-model="${model.name}" data-field="${field.name}">
                                                <label class="form-check-label" for="field-${model.name}-${field.name}">
                                                    <strong>${field.name}</strong>
                                                    <small class="text-muted d-block">${field.type}</small>
                                                </label>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                    modelsList.appendChild(modelCard);
                });

                // Toggle fields visibility
                document.querySelectorAll('.toggle-fields').forEach(button => {
                    button.addEventListener('click', function() {
                        const modelName = this.getAttribute('data-model');
                        const fieldsContainer = document.getElementById(`fields-${modelName}`);
                        if (fieldsContainer.style.display === 'none') {
                            fieldsContainer.style.display = 'block';
                            this.classList.add('active');
                        } else {
                            fieldsContainer.style.display = 'none';
                            this.classList.remove('active');
                        }
                    });
                });

                // Select all fields for a model
                document.querySelectorAll('.select-all-fields').forEach(button => {
                    button.addEventListener('click', function() {
                        const modelName = this.getAttribute('data-model');
                        const fieldCheckboxes = document.querySelectorAll(`.field-checkbox[data-model="${modelName}"]`);
                        const allChecked = Array.from(fieldCheckboxes).every(cb => cb.checked);
                        
                        fieldCheckboxes.forEach(checkbox => {
                            checkbox.checked = !allChecked;
                        });
                        
                        // Update model checkbox
                        document.getElementById(`model-${modelName}`).checked = !allChecked;
                    });
                });

                // Model checkbox change
                document.querySelectorAll('.model-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        const modelName = this.getAttribute('data-model');
                        const fieldCheckboxes = document.querySelectorAll(`.field-checkbox[data-model="${modelName}"]`);
                        
                        fieldCheckboxes.forEach(fieldCheckbox => {
                            fieldCheckbox.checked = this.checked;
                        });
                    });
                });
            }

            // Select all models
            selectAllModels.addEventListener('change', function() {
                const modelCheckboxes = document.querySelectorAll('.model-checkbox');
                modelCheckboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                    const changeEvent = new Event('change');
                    checkbox.dispatchEvent(changeEvent);
                });
            });

            // Synchronize database
            syncButton.addEventListener('click', function() {
                // Collect selected models and fields
                const selectedModels = [];
                
                document.querySelectorAll('.model-checkbox:checked').forEach(modelCheckbox => {
                    const modelName = modelCheckbox.getAttribute('data-model');
                    const selectedFields = [];
                    
                    document.querySelectorAll(`.field-checkbox[data-model="${modelName}"]:checked`).forEach(fieldCheckbox => {
                        selectedFields.push(fieldCheckbox.getAttribute('data-field'));
                    });
                    
                    if (selectedFields.length > 0) {
                        selectedModels.push({
                            name: modelName,
                            fields: selectedFields
                        });
                    }
                });

                if (selectedModels.length === 0) {
                    alert('Please select at least one model and field to synchronize.');
                    return;
                }

                // Confirm if force sync is enabled
                const forceSync = document.getElementById('forceSync').checked;
                if (forceSync) {
                    const confirmed = confirm('WARNING: Force sync will DROP ALL TABLES and recreate them. All data will be lost. Are you sure you want to continue?');
                    if (!confirmed) {
                        return;
                    }
                }

                // Get alter option
                const alterSync = document.getElementById('alterSync').checked;

                // Start synchronization
                loadingOverlay.style.display = 'flex';
                document.getElementById('loadingMessage').textContent = 'Synchronizing database...';
                
                syncLog.innerHTML = '<p class="text-info">Starting database synchronization...</p>';
                syncProgress.style.width = '0%';
                syncProgress.textContent = '0%';

                fetch('/sync-db', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        models: selectedModels,
                        options: {
                            force: forceSync,
                            alter: alterSync
                        }
                    })
                })
                .then(response => response.json())
                .then(data => {
                    loadingOverlay.style.display = 'none';
                    
                    if (data.success) {
                        syncProgress.style.width = '100%';
                        syncProgress.textContent = '100%';
                        syncLog.innerHTML += `<p class="text-success">${data.message}</p>`;
                        
                        // Add detailed logs
                        data.logs.forEach(log => {
                            let className = 'text-info';
                            if (log.includes('Error') || log.includes('error')) {
                                className = 'text-danger';
                            } else if (log.includes('Success') || log.includes('successfully')) {
                                className = 'text-success';
                            }
                            syncLog.innerHTML += `<p class="${className}">${log}</p>`;
                        });
                    } else {
                        syncProgress.style.width = '100%';
                        syncProgress.classList.remove('bg-primary');
                        syncProgress.classList.add('bg-danger');
                        syncProgress.textContent = 'Failed';
                        syncLog.innerHTML += `<p class="text-danger">${data.message}</p>`;
                        
                        // Add error details
                        if (data.error) {
                            syncLog.innerHTML += `<p class="text-danger">Error: ${data.error}</p>`;
                        }
                    }
                })
                .catch(error => {
                    loadingOverlay.style.display = 'none';
                    syncProgress.style.width = '100%';
                    syncProgress.classList.remove('bg-primary');
                    syncProgress.classList.add('bg-danger');
                    syncProgress.textContent = 'Failed';
                    syncLog.innerHTML += `<p class="text-danger">Error: ${error.message}</p>`;
                });
            });
        });
    </script>
</body>
</html>
