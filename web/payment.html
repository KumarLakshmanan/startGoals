<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartGoals - Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        /* ...styles unchanged... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            margin-top: 5px;
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 18px;
            color: #333;
        }

        .item-name {
            color: #333;
        }

        .item-price {
            color: #667eea;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
    <script>
        // This script should be rendered by the backend to inject the Razorpay key
        window.RAZORPAY_KEY_ID = "rzp_test_tqQfVSBUtw7Yju";
    </script>
</head>

<body>
    <div class="payment-container">
        <div class="logo">
            <h1>StartGoals</h1>
            <p>Complete Your Purchase</p>
        </div>

        <div id="messageContainer"></div>

        <div id="orderSummary" class="order-summary"></div>

        <button id="payButton" class="btn btn-primary" onclick="initiatePayment()" style="display: none;">
            Pay Now
        </button>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Processing...
        </div>
    </div>

    <script>
        let currentOrder = null;

        function showMessage(message, type = 'info') {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('payButton').disabled = show;
        }

        function getOrderIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('orderId') || params.get('order_id') || params.get('id');
        }
        async function fetchOrder(orderId) {
            showLoading(true);
            try {
                const response = await fetch(`/api/payments/status/${encodeURIComponent(orderId)}`);
                const result = await response.json();
                if (result.success && result.data) {
                    currentOrder = result.data;

                    // If order is already paid, show message and hide pay button
                    if (
                        (currentOrder.status && currentOrder.status.toLowerCase() === 'paid') ||
                        (typeof currentOrder.amount_paid === 'number' && currentOrder.amount_paid >= currentOrder.amount)
                    ) {
                        displayOrderSummary(currentOrder);
                        document.getElementById('payButton').style.display = 'none';
                        showMessage('This order is already paid.', 'success');
                        showLoading(false);
                        return;
                    }

                    displayOrderSummary(currentOrder);
                    document.getElementById('payButton').style.display = 'block';
                    showMessage('Order loaded. Click Pay Now to proceed.', 'success');
                } else {
                    showMessage(result.message || 'Order not found', 'error');
                }
            } catch (error) {
                showMessage('Failed to fetch order. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        }
        function displayOrderSummary(order) {
            const orderSummary = document.getElementById('orderSummary');
            let html = '';

            // If order.items exists and is an array, show item details
            if (order.items && Array.isArray(order.items) && order.items.length > 0) {
                order.items.forEach(item => {
                    html += `
                <div class="order-item">
                    <span class="item-name">${item.title || 'Item'}</span>
                    <span class="item-price">₹${item.finalPrice || item.price || ''}</span>
                </div>
                `;
                });
            } else {
                // Fallback: Show generic item if no items array (for Razorpay order object)
                html += `
                <div class="order-item">
                <span class="item-name">Order ID</span>
                <span class="item-price">${order.id || order.razorpayOrderId || ''}</span>
                </div>
            `;
            }

            // Discount (from either root or notes)
            let discount = 0;
            if (typeof order.discountAmount === 'number') {
                discount = order.discountAmount;
            } else if (order.notes && order.notes.discountAmount) {
                discount = parseFloat(order.notes.discountAmount) || 0;
            }
            if (discount > 0) {
                html += `
                <div class="order-item">
                <span class="item-name">Discount Applied</span>
                <span class="item-price" style="color: #28a745;">-₹${discount}</span>
                </div>
            `;
            }

            // Total/final amount (from either root or notes)
            let finalAmount = order.finalAmount;
            if (typeof finalAmount !== 'number') {
                if (order.notes && order.notes.totalAmount) {
                    finalAmount = parseFloat(order.notes.totalAmount);
                } else if (typeof order.amount === 'number') {
                    finalAmount = (order.amount / 100).toFixed(2);
                }
            }

            html += `
            <div class="order-item">
                <span class="item-name"><strong>Total Amount</strong></span>
                <span class="item-price"><strong>₹${finalAmount}</strong></span>
            </div>
            `;
            orderSummary.innerHTML = html;
        }

        function initiatePayment() {
            if (!currentOrder) {
                showMessage('Order not loaded', 'error');
                return;
            }
            const options = {
                key: window.RAZORPAY_KEY_ID,
                amount: currentOrder.amount, // Amount in paise
                currency: currentOrder.currency,
                name: 'StartGoals',
                description: 'Course/Project Purchase',
                order_id: currentOrder.razorpayOrderId,
                handler: function (response) {
                    verifyPayment(response);
                },
                prefill: {
                    name: currentOrder.customerName || '',
                    email: currentOrder.customerEmail || '',
                    contact: currentOrder.customerContact || ''
                },
                theme: {
                    color: '#667eea'
                },
                modal: {
                    ondismiss: function () {
                        showMessage('Payment cancelled', 'info');
                    }
                }
            };
            const rzp = new Razorpay(options);
            rzp.open();
        }

        async function verifyPayment(response) {
            showLoading(true);
            try {
                const verifyResponse = await fetch('/api/payments/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_signature: response.razorpay_signature
                    })
                });
                const result = await verifyResponse.json();
                if (result.success) {
                    showMessage('Payment successful! Your order has been completed.', 'success');
                    setTimeout(() => {
                        window.location.href = '/orders';
                    }, 3000);
                } else {
                    showMessage(result.message || 'Payment verification failed', 'error');
                }
            } catch (error) {
                showMessage('Payment verification failed. Please contact support.', 'error');
            } finally {
                showLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const orderId = getOrderIdFromUrl();
            if (!orderId) {
                showMessage('Order ID not found in URL.', 'error');
                return;
            }
            fetchOrder(orderId);
        });
    </script>
</body>

</html>
